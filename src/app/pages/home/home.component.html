<mat-card *ngFor="let movie of movies">
    <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Year: {{ movie.year }}</p>
        <app-rating [rating]="movie.rating"/>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="deleteMovie(movie)">Delete</button>
    </mat-card-actions>
</mat-card>

<button mat-fab color="primary" class="add" (click)="addMovie()">
    <mat-icon>add</mat-icon>
</button>
